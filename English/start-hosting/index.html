<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/css/shared.css" />
  <link rel="stylesheet" href="/css/start-hosting.css" />
</head>

<body>
  <div class="backdrop"></div>

  <header class="main-header">
    <div>
      <button class="toggle-button">
        <span class="toggle-button__bar"></span>
        <span class="toggle-button__bar"></span>
        <span class="toggle-button__bar"></span>
      </button>

      <a href="../index.html" class="main-header__brand">
        <img src="/images/uhost-icon.png" alt="uHost Logo" />
      </a>
    </div>

    <nav class="main-nav">
      <ul class="main-nav__items">
        <li class="main-nav__item"><a href="../index.html">Main</a></li>
        <li class="main-nav__item"><a href="../packages/index.html">Packages</a></li>
        <li class="main-nav__item"><a href="../customers/index.html">Customers</a></li>
        <li class="main-nav__item main-nav__item--cta"><a href="index.html">Start Hosting</a></li>
      </ul>
    </nav>
  </header>

  <nav class="mobile-nav">
    <ul class="mobile-nav__items">
      <li class="mobile-nav__item"><a href="../index.html">Main</a></li>
      <li class="mobile-nav__item"><a href="../packages/index.html">Packages</a></li>
      <li class="mobile-nav__item"><a href="../customers/index.html">Customers</a></li>
      <li class="mobile-nav__item mobile-nav__item--cta"><a href="index.html">Start Hosting</a></li>
    </ul>
  </nav>

  <main class="register-container">
    <h1 class="register-title">Create Your Account</h1>

    <form class="register-form">
      <div class="form-control">
        <label for="name">Full Name</label>
        <input id="name" type="text" required />
      </div>

      <div class="form-control">
        <label for="email">Email Address</label>
        <input id="email" type="email" required />
      </div>

      <div class="form-control">
        <label for="password">Password</label>
        <input id="password" type="password" required />
      </div>

      <div class="form-control">
        <label for="plan">Choose Your Plan</label>
        <select id="plan">
          <option value="free">FREE</option>
          <option value="plus">PLUS</option>
          <option value="premium">PREMIUM</option>
        </select>
      </div>

      <button class="button register-btn" type="submit">Create Account</button>
    </form>
  </main>

  <footer class="main-footer">
    <nav>
      <ul class="main-footer__links">
        <li class="main-footer__link"><a href="#">Support</a></li>
        <li class="main-footer__link"><a href="#">Terms of Use</a></li>
      </ul>
    </nav>
  </footer>

  <script src="../scripts/shared.js"></script>
</body>
</html>
